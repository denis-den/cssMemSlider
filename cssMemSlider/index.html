<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
	<link rel="icon" href="./assets/img/favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">  
</head>
<body class="body">
  <div class="slider">
    <div class="slider-container">
      <input type="radio" name="slider-radio" id="radio-1" checked="checked">
      <input type="radio" name="slider-radio" id="radio-2">
      <input type="radio" name="slider-radio" id="radio-3">
      <input type="radio" name="slider-radio" id="radio-4">
      <input type="radio" name="slider-radio" id="radio-5">
      <div class="slider-images">
        <div class="image image-1"></div>
        <div class="image image-2"></div>
        <div class="image image-3"></div>
        <div class="image image-4"></div>         
      </div>
      <div class="slider-elements">
        <div class="slider-controls">
          <label class="control control-1" for="radio-1"></label>
          <label class="control control-2" for="radio-2"></label>
          <label class="control control-3" for="radio-3"></label>
          <label class="control control-4" for="radio-4"></label>
        </div>
        <div class="slider-descriptions">
          <div class="slider-descriptions-container">
            <div class="description description-1">Любые, какие хотите!</div>
            <div class="description description-2">Держи задачку</div>
            <div class="description description-3">Эээ... ЭЭЭ?</div>
            <div class="description description-4">Все с вами ясно )</div>
          </div>
        </div>        
      </div>
    </div>
  </div>
</body>
</html>
